buildscript {
    ext.kotlinVersion = '1.2.70'
    ext.materialVersion = '1.0.0-rc02'
    ext.androidXVersion = '1.0.0-rc02'
    ext.lifecycleVersion = '2.0.0-rc01'
    ext.ktxVersion = '1.0.0-rc02'
    ext.moshiVersion = '1.6.0'
    ext.fastAdapterVersion = '3.3.0-rc02'

    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha10'
        classpath "com.google.gms:google-services:4.0.1"
        classpath 'com.google.firebase:firebase-plugins:1.1.5'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "io.fabric.tools:gradle:1.25.4"
        classpath "io.mironov.smuggler:smuggler-plugin:0.14.0"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.20.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}